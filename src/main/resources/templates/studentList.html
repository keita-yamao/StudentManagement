<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>ふりがな</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>受講コース</th>
    <th>備考</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.studentId}">1</td>
    <td th:text="${studentDetail.student.name}">山田太郎</td>
    <td th:text="${studentDetail.student.furigana}">ヤマダタロウ</td>
    <td th:text="${studentDetail.student.nickname}">タロー</td>
    <td th:text="${studentDetail.student.email}">taro@example.com</td>
    <td th:text="${studentDetail.student.address}">東京</td>
    <td th:text="${studentDetail.student.age}">28</td>
    <td th:text="${studentDetail.student.gender}">男性</td>
    <td>
      <table>
        <tbody>
        <tr th:each="courseDetail : ${studentDetail.courseDetail}">
          <td th:text="${courseDetail.course.course}">〇〇コース</td>
        </tr>
        </tbody>
      </table>
    </td>
    <td th:text="${studentDetail.student.remark}">特になし</td>
    <td>
      <a th:href="@{/editStudent(studentId=${studentDetail.student.studentId})}">編集</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
